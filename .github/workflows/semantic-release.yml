on: 
  workflow_call:
    inputs:
      repo:
        required: false
        type: string
    secrets:
      token:
        required: true
jobs:
  semantic-release:
    name: semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          
