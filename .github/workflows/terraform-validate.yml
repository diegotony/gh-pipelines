on: 
  workflow_call:
    inputs:
      repo:
        required: false
        type: string

jobs:
  terraform-validate:
    name: terraform-validate
    runs-on: ubuntu-latest
    steps:
    - name: Check out code  
      uses: actions/checkout@v1

    - name: Initialized    
      run: terraform init -input=false 

    - name: Run a Terraform validat
      continue-on-error: true    
      run: terraform validate